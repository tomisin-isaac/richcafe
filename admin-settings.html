<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Settings - Rich Cafe Admin</title>
		<link rel="stylesheet" href="css/style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		/>
	</head>
	<body>
		<div class="admin-dashboard-layout">
			<aside class="sidebar">
				<div class="sidebar-header">
					<img src="images/logo.png" alt="Rich Cafe Logo" class="logo" />
					<h2 class="sidebar-title">Admin Panel</h2>
				</div>
				<nav class="sidebar-nav">
					<ul>
						<li>
							<a href="admin-overview.html" class="nav-item"
								><i class="fas fa-tachometer-alt icon"></i> Overview</a
							>
						</li>
						<li>
							<a href="admin-menu.html" class="nav-item"
								><i class="fas fa-book icon"></i> Menu</a
							>
						</li>
						<li>
							<a href="admin-orders.html" class="nav-item"
								><i class="fas fa-utensils icon"></i> Orders</a
							>
						</li>
						<li>
							<a href="admin-customers.html" class="nav-item"
								><i class="fas fa-users icon"></i> Customers</a
							>
						</li>
						<li>
							<a href="admin-analysis.html" class="nav-item"
								><i class="fas fa-chart-line icon"></i> Analysis</a
							>
						</li>
						<li>
							<a href="admin-settings.html" class="nav-item active"
								><i class="fas fa-cog icon"></i> Settings</a
							>
						</li>
						<li>
							<a
								href="admin-login.html"
								class="nav-item logout-link"
								id="adminLogout"
								><i class="fas fa-sign-out-alt icon"></i> Logout</a
							>
						</li>
					</ul>
				</nav>
			</aside>

			<main class="main-content">
				<header class="dashboard-header">
					<div class="header-left">
						<button class="menu-toggle" id="menuToggle">
							<i class="fas fa-bars"></i>
						</button>
						<h1 class="page-title">Settings</h1>
					</div>
					<div class="header-right">
						<div class="search-box">
							<input type="text" placeholder="Search..." />
							<i class="fas fa-search"></i>
						</div>
						<i class="fas fa-bell header-icon"></i>
						<i class="fas fa-moon header-icon dark-mode-toggle"></i>
						<!-- <span class="admin-name">Admin User</span> -->
						<img
							src="images/avatar.png"
							alt="Admin Avatar"
							class="admin-avatar"
						/>
					</div>
				</header>

				<section class="settings-content">
					<div class="card settings-card">
						<div class="section-header">
							<h2 class="section-title">Operational Hours</h2>
						</div>
						<div class="operational-hours-status">
							<div
								class="status-indicator"
								id="operationalStatusIndicator"
							></div>
							<span id="operationalStatusText">Open For Business</span>
							<button class="toggle-button" id="toggleOperationalHours">
								Toggle Status
							</button>
						</div>
					</div>

					<div class="card settings-card">
						<div class="section-header">
							<h2 class="section-title">Location and Price Tags</h2>
							<button class="add-button" id="addLocationBtn">
								<i class="fas fa-plus"></i> Add Location
							</button>
						</div>
						<div class="table-responsive">
							<table class="data-table locations-table">
								<thead>
									<tr>
										<th>No</th>
										<th>Location</th>
										<th>Day Price</th>
										<th>Night Price</th>
										<th>Action</th>
									</tr>
								</thead>
								<tbody id="locationsTableBody"></tbody>
							</table>
						</div>
					</div>
				</section>
			</main>
		</div>

		<div id="locationModal" class="modal">
			<div class="modal-content">
				<span class="close-button">&times;</span>
				<h2 id="locationModalTitle">Add New Location</h2>
				<form id="locationForm">
					<div class="form-group">
						<label for="locationName">Location Name:</label>
						<input type="text" id="locationName" name="locationName" required />
					</div>
					<div class="form-group">
						<label for="dayPrice">Day Price (₦):</label>
						<input
							type="number"
							id="dayPrice"
							name="dayPrice"
							step="0.01"
							min="0"
							required
						/>
					</div>
					<div class="form-group">
						<label for="nightPrice">Night Price (₦):</label>
						<input
							type="number"
							id="nightPrice"
							name="nightPrice"
							step="0.01"
							min="0"
							required
						/>
					</div>
					<button type="submit" class="submit-button" id="saveLocationBtn">
						Add Location
					</button>
				</form>
			</div>
		</div>

		<script src="js/admin-dashboard.js"></script>
		<script src="js/admin-settings.js"></script>
	</body>
</html>
