<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support - Rich Cafe</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="support-container">
    <!-- Header -->
    <header class="support-header">
        <a href="homepage.html" class="support-back"><i class="fas fa-arrow-left"></i></a>
        <h1 class="support-title">Customer Support</h1>
    </header>

    <!-- Banner -->
    <section class="support-banner">
        <h2>Hey There, How<br>can we be of help ?</h2>
    </section>

    <!-- Info Text -->
    <p class="support-info">
        Have an issue with recent order, payments, your account? Speak to our support team
    </p>

    <!-- QR Code -->
    <div class="support-qr-container">
        <img src="images/qr code.png" alt="Support QR Code" class="support-qr">
        <p class="support-scan-text">Scan me to talk to the support team</p>
    </div>

    <!-- Chat Button -->
    <a href="https://wa.me/yourwhatsapplink" target="_blank" class="support-chat-btn">
        <i class="fab fa-whatsapp"></i> Chat with us
    </a>
</div>

<!-- Bottom Navigation -->
<nav class="user-dashboard-bottom-nav">
    <a href="homepage.html" class="partner-nav-item"><i class="fas fa-home"></i><span>Home</span></a>
    <a href="partner.html" class="partner-nav-item"><i class="fas fa-handshake"></i><span>Partner</span></a>
    <a href="#" class="partner-nav-item"><i class="fas fa-receipt"></i><span>Order</span></a>
    <a href="#" class="partner-nav-item active"><i class="fas fa-headset"></i><span>Support</span></a>
    <a href="#" class="partner-nav-item"><i class="fas fa-user"></i><span>Profile</span></a>
</nav>

<script src="js/support.js"></script>
</body>
</html>
