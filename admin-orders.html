<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Management - Rich Cafe Admin</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="admin-dashboard-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="images/logo.png" alt="Rich Cafe Logo" class="logo">
                <h2 class="sidebar-title">Admin Panel</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="admin-overview.html" class="nav-item"><i class="fas fa-tachometer-alt icon"></i> Overview</a></li>
                    <li><a href="admin-menu.html" class="nav-item"><i class="fas fa-book icon"></i> Menu</a></li>
                    <li><a href="admin-orders.html" class="nav-item active"><i class="fas fa-utensils icon"></i> Orders</a></li>
                    <li><a href="admin-customers.html" class="nav-item"><i class="fas fa-users icon"></i> Customers</a></li>
                    <li><a href="admin-analysis.html" class="nav-item"><i class="fas fa-chart-line icon"></i> Analysis</a></li>
                    <li><a href="admin-settings.html" class="nav-item"><i class="fas fa-cog icon"></i> Settings</a></li>
                    <li><a href="admin-login.html" class="nav-item logout-link" id="adminLogout"><i class="fas fa-sign-out-alt icon"></i> Logout</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="dashboard-header">
                <div class="header-left">
                    <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
                    <h1 class="page-title">Received Orders</h1>
                </div>
                <div class="header-right">
                    <div class="search-box">
                        <input type="text" placeholder="Search...">
                        <i class="fas fa-search"></i>
                    </div>
                    <i class="fas fa-bell header-icon"></i>
                    <i class="fas fa-moon header-icon dark-mode-toggle"></i>
                    <img src="images/avatar.png" alt="Admin Avatar" class="admin-avatar">
                </div>
            </header>

            <section class="orders-management-content">
                <div class="section-header">
                    <h2 class="section-title">Orders</h2>
                    <div class="filter-controls">
                        <div class="search-box orders-search-box">
                            <input type="text" placeholder="Search orders..." id="ordersSearchInput">
                            <i class="fas fa-search"></i>
                        </div>
                        <button class="filter-button" id="filterOrdersBtn"><i class="fas fa-filter"></i> Filter</button>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="orders-table">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>ID</th>
                                <th>Food Descriptions</th>
                                <th>Location</th>
                                <th>Hostel Name / No</th>
                                <th>Phone-No</th>
                                <th>Quantity</th>
                                <th>Amount</th>
                                <th>Order Status</th>
                                <th>Action</th> </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <div id="filterOrdersModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Filter Orders by Date</h2>
            <form id="filterOrdersForm">
                <div class="form-group">
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate" name="startDate">
                </div>
                <div class="form-group">
                    <label for="endDate">End Date:</label>
                    <input type="date" id="endDate" name="endDate">
                </div>
                <button type="submit" class="submit-button">Apply Filter</button>
                <button type="button" class="reset-button" id="resetFilterBtn">Reset Filter</button>
            </form>
        </div>
    </div>

    <script src="js/admin-dashboard.js"></script>
    <script src="js/admin-orders.js"></script> 
</html>
</body>
