<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Menu Management - Rich Cafe Admin</title>
		<link rel="stylesheet" href="css/style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		/>
	</head>
	<body>
		<div class="admin-dashboard-layout">
			<aside class="sidebar">
				<div class="sidebar-header">
					<img src="images/logo.png" alt="Rich Cafe Logo" class="logo" />
					<h2 class="sidebar-title">Admin Panel</h2>
				</div>
				<nav class="sidebar-nav">
					<ul>
						<li>
							<a href="admin-overview.html" class="nav-item"
								><i class="fas fa-tachometer-alt icon"></i> Overview</a
							>
						</li>
						<li>
							<a href="admin-menu.html" class="nav-item active"
								><i class="fas fa-book icon"></i> Menu</a
							>
						</li>
						<li>
							<a href="admin-orders.html" class="nav-item"
								><i class="fas fa-utensils icon"></i> Orders</a
							>
						</li>
						<li>
							<a href="admin-customers.html" class="nav-item"
								><i class="fas fa-users icon"></i> Customers</a
							>
						</li>
						<li>
							<a href="admin-analysis.html" class="nav-item"
								><i class="fas fa-chart-line icon"></i> Analysis</a
							>
						</li>
						<li>
							<a href="admin-settings.html" class="nav-item"
								><i class="fas fa-cog icon"></i> Settings</a
							>
						</li>
						<li>
							<a
								href="admin-login.html"
								class="nav-item logout-link"
								id="adminLogout"
								><i class="fas fa-sign-out-alt icon"></i> Logout</a
							>
						</li>
					</ul>
				</nav>
			</aside>

			<main class="main-content">
				<header class="dashboard-header">
					<div class="header-left">
						<button class="menu-toggle" id="menuToggle">
							<i class="fas fa-bars"></i>
						</button>
						<h1 class="page-title">Menu Management</h1>
					</div>
					<div class="header-right">
						<div class="search-box">
							<input type="text" placeholder="Search..." />
							<i class="fas fa-search"></i>
						</div>
						<i class="fas fa-bell header-icon"></i>
						<i class="fas fa-moon header-icon dark-mode-toggle"></i>
						<img
							src="images/avatar.png"
							alt="Admin Avatar"
							class="admin-avatar"
						/>
					</div>
				</header>

				<section class="menu-management-content">
					<div class="section-header">
						<h2 class="section-title">Categories</h2>
						<button class="add-button" id="addCategoryBtn">
							<i class="fas fa-plus"></i> Add Category
						</button>
					</div>
					<div class="category-list"></div>

					<div class="section-header">
						<h2 class="section-title" id="itemListTitle">All Items List</h2>
						<button class="add-button" id="addItemBtn">
							<i class="fas fa-plus"></i> Add Item
						</button>
					</div>
					<div class="table-responsive">
						<table class="menu-items-table">
							<thead>
								<tr>
									<th>No</th>
									<th>Name</th>
									<th>Category</th>
									<th>Sizes & Prices</th>
									<th>Preparation time</th>
									<th>Uploaded Image</th>
									<th>Availability</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
				</section>
			</main>
		</div>

		<div id="addCategoryModal" class="modal">
			<div class="modal-content">
				<span class="close-button">&times;</span>
				<h2 id="categoryModalTitle">Add New Category</h2>
				<form id="addCategoryForm">
					<div class="form-group">
						<label for="categoryTitle">Category Title:</label>
						<input
							type="text"
							id="categoryTitle"
							name="categoryTitle"
							required
						/>
					</div>
					<div class="form-group">
						<label for="categoryImage">Category Image:</label>
						<input
							type="file"
							id="categoryImage"
							name="categoryImage"
							accept="image/*"
						/>
						<img
							id="categoryImagePreview"
							src="#"
							alt="Image Preview"
							style="
								display: none;
								max-width: 100px;
								max-height: 100px;
								margin-top: 10px;
							"
						/>
					</div>
					<button
						type="submit"
						class="submit-button"
						id="categoryModalSubmitButton"
					>
						Add Category
					</button>
				</form>
			</div>
		</div>

		<div id="addItemModal" class="modal">
			<div class="modal-content">
				<span class="close-button">&times;</span>
				<h2>Add New Item</h2>
				<form id="addItemForm">
					<div class="form-group">
						<label for="itemName">Item Name:</label>
						<input type="text" id="itemName" name="itemName" required />
					</div>
					<div class="form-group" id="itemSizesContainer">
						<label>Sizes & Prices:</label>
						<div class="size-price-input" data-size-id="1">
							<input
								type="text"
								class="itemSize"
								placeholder="Size (e.g., Small)"
								required
							/>
							<input
								type="number"
								class="itemPrice"
								placeholder="Price ($)"
								step="0.01"
								required
							/>
							<button type="button" class="remove-size-btn">
								<i class="fas fa-times-circle"></i>
							</button>
						</div>
					</div>
					<button type="button" id="addSizeBtn" class="add-size-button">
						<i class="fas fa-plus-circle"></i> Add Another Size
					</button>
					<div class="form-group">
						<label for="itemPrepTime">Preparation Time (min):</label>
						<input
							type="number"
							id="itemPrepTime"
							name="itemPrepTime"
							required
						/>
					</div>
					<div class="form-group">
						<label for="itemImage">Upload Image:</label>
						<input
							type="file"
							id="itemImage"
							name="itemImage"
							accept="image/*"
						/>
						<img
							id="itemImagePreview"
							src="#"
							alt="Image Preview"
							style="
								display: none;
								max-width: 100px;
								max-height: 100px;
								margin-top: 10px;
							"
						/>
					</div>
					<div class="form-group" id="itemStatusGroup">
						<label for="itemStatus">Status:</label>
						<select id="itemStatus">
							<option value="Available">Available</option>
							<option value="Unavailable">Unavailable</option>
							<option value="5 Items left">5 Items left</option>
							<option value="10 Items left">10 Items left</option>
						</select>
					</div>

					<button type="submit" class="submit-button" id="modalSubmitButton">
						Add Item
					</button>
				</form>
			</div>
		</div>

		<script src="js/admin-dashboard.js"></script>
		<script src="js/admin-menu.js"></script>
	</body>
</html>
