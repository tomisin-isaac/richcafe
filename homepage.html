<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Cafe - Homepage</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container homepage-container">
        <div class="homepage-header">
            <img src="assets/logo.png" alt="Rich Cafe Logo" class="logo">
            <h1>Welcome to Your Rich Cafe!</h1>
            <p class="tagline">You have successfully registered and logged in.</p>
            <p class="tagline">Start exploring delicious meals, place your orders, and more!</p>
        </div>
        <div class="homepage-actions">
            <a href="#" class="button primary-button">View Menu</a>
            <a href="#" class="button secondary-button">My Orders</a>
            <button id="logoutBtn" class="button logout-button">Logout</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    sessionStorage.clear();
                    localStorage.clear();
                    alert('You have been logged out.');
                    window.location.href = 'index.html';
                });
            }
        });
    </script>
</body>
</html>
